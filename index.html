<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>TicTacToe.com</li>
      </ul>
    </nav>

    <div class="pcontainer">
      <div class="container1">
        <div class="box" onclick="tap1()"></div>
        <div class="box" onclick="tap2()"></div>
        <div class="box" onclick="tap3()"></div>
        <div class="box" onclick="tap4()"></div>
        <div class="box" onclick="tap5()"></div>
        <div class="box" onclick="tap6()"></div>
        <div class="box" onclick="tap7()"></div>
        <div class="box" onclick="tap8()"></div>
        <div class="box" onclick="tap9()"></div>
      </div>

      <div class="won">
        <div class="print"></div>

        <div class="i">
          <img src="win.gif" alt=""  />
        </div>

      </div>

      <div class="container2">
        <button onclick="reset()">reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
